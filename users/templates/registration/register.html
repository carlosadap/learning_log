{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block content %}

  <form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-success">Register</button>
      <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    {% endbuttons %}
  </form>

{% endblock content %}
